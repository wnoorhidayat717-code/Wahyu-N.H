<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Login</title>
    <link rel="stylesheet" href="form login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

   <div class="wrapper">
    <form action="">
        <h1>Masuk Sekarang!</h1>
        <div class="input-box">
        <input type="email" placeholder="Email anda" required>
        <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Masukan kata sandi" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        
        <div class="remember-forgot">
            <label><input type="checkbox">Ingat Aku</label>
            <a href="#">Lupa Kata Sandi?</a>
        </div>

        <button type="submit" class="btn">Masuk</button>
        <div class="register-link">
            <p>Tidak Punya Akun? <a href="form registrasi.html">Daftar</a></p>
        </div>
    </form>
   </div>

</body>
</html>
